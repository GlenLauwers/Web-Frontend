<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Keywords" content="" />
    <title>Rekenmachine</title>

    <!-- Style -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>  
    <div id="page">

    <div id="scherm"></div>
    
    <div id="rekenmachine">
        
        <div id="toetsenbord">
            
                <span onclick="getalKlik(1)" ><a class="knop getal"  href="#">1</a></span>
                <span onclick="getalKlik(2)" ><a class="knop getal"  href="#">2</a></span>
                <span onclick="getalKlik(3)" ><a class="knop getal"  href="#">3</a></span>
                <span onclick="getalKlik(4)" ><a class="knop getal"  href="#">4</a></span>
                <span onclick="getalKlik(5)" ><a class="knop getal"  href="#">5</a></span>
                <span onclick="getalKlik(6)" ><a class="knop getal"  href="#">6</a></span> 
                <span onclick="getalKlik(7)" ><a class="knop getal"  href="#">7</a></span>
                <span onclick="getalKlik(8)" ><a class="knop getal"  href="#">8</a></span>
                <span onclick="getalKlik(9)" ><a class="knop getal"  href="#">9</a></span>
                <span onclick="getalKlik(0)" ><a class="knop getal"  href="#">0</a></span>
                
        </div>
    </div>
    
    <div>
        <div id="rekenbord">
            <span onclick="minKlik()" ><a class="knop bewerk"  href="#">-</a></span>
            <span onclick="plusKlik()" ><a class="knop bewerk"  href="#">+</a></span>
            <div id="opnieuw">
                 <span onclick="clearKlik()" ><a class="knop bewerk"  href="#">C</a></span>
            </div>
        </div>
    </div>
    
    <div  onclick="berekenKlik()"  id="bereken" class="knop">
            <a  href="#">BEREKEN</a>
    </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript">
        function getalKlik(x){
            document.getElementById("scherm").innerHTML += x;
        }

        function minKlik(){
            document.getElementById("scherm").innerHTML += "-";
        }

        function plusKlik(){
            document.getElementById("scherm").innerHTML += "+";
        }

        function clearKlik(){
            document.getElementById("scherm").innerHTML = " ";
        }

        function berekenKlik(){
            var som = document.getElementById("scherm").innerHTML;
            var somWeergave =  eval(som);
            document.getElementById("scherm").innerHTML = somWeergave;
        }
    </script>
  </body>
</html>
