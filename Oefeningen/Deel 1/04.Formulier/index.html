<html>

    <title>Formulier met javascript</title>

    <!-- Style -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

	<script src="js/script.js"></script>

  <body>
    <h1>Formulier met javascript</h1>
    	<div id="fbpersoon"></div>

    	<div class="page">
    		<form action="" name="formulier" method="" onsubmit="return (valideren())">
    			
    			<fieldset>
    				<legend>Persoonlijke gegevens</legend>
    					<label>Naam</label>
    					<input type="text" name="f_naam"></input>
			
    					<label>Postcode</label>
    					<input type="text" name="f_postcode"></input>
			
    					<label>E-mailadres</label>
    					<input type="text" name="f_email"></input>
    			</fieldset>

    			<fieldset>
    				<legend>Mijn huisdier</legend>
    					<label>Naam</label>
    					<input type="text" name="f_naam_dier"></input>

    					<label>Ras</label>
    					<input type="text" name="f_ras"></input>

    					<label>Leeftijd</label>
    					<input type="text" name="f_leeftijd"></input>
    			</fieldset>

				<fieldset>
    				<input type="submit" value="Verzenden" name="f_verzenden"></input>

    				<input type="reset" value="Reset" name="f_reset"></input>
    			</fieldset>
    			
    		</form>
		</div>

		

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

  </body>
